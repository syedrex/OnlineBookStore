<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Green Books</title>
    <a href="homepage.html"><img src="green books.ico" alt="Green Books Logo"></a>

    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .order-details {
            margin-bottom: 20px;
        }
        .order-details h2 {
            margin-bottom: 10px;
        }
        .order-summary {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            padding-top: 20px;
        }
        .order-summary h3 {
            margin-bottom: 10px;
        }
        .order-summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-summary-table th,
        .order-summary-table td {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .total {
            margin-top: 10px;
            font-weight: bold;
        }
        .confirmation-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-details">
            <h2>Order Confirmation</h2>
            <p>Your order has been successfully placed. Thank you for shopping with us!</p>
            <!-- Add delivery details if needed -->
            <!-- For example: -->
            <!-- <p>Estimated delivery date: April 10, 2024</p> -->
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <table class="order-summary-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populate the table with items from the order -->
                    <tr>
                        <td>The Great Adventures 1</td>
                        <td>$24.99</td>
                    </tr>
                    <tr>
                        <td>The Great Adventures 2</td>
                        <td>$56.99</td>
                    </tr>
                    <!-- Add more rows for additional items -->
                </tbody>
            </table>
            <div class="total">
                Total: $81.98 <!-- Calculate total dynamically based on items in the order -->
            </div>
        </div>

        <p class="confirmation-message">An email confirmation has been sent to your registered email address.</p>
    </div>
</body>
</html>
