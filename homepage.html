<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green books.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 150px;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .cart-button {
            background-color:  #f0c14b;
            color: #111111;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Add a right margin */
        }
        .cart-button:hover {
            background-color: #f0c14b;
        }
        .catalog-button {
            background-color: #f0c14b;
            color: #111111;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Added margin-right */
        }
        .profile-login {
            display: flex;
            align-items: center;
        }
        .profile-login button {
            background-color: #f0c14b;
            color: #111111;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile-login button:hover {
            background-color: #ddb347;
        }
        .section {
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .section img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <div class="header">
        <a href="homepage.html">
            <img src="green books.ico" alt="Green Books Logo" class="logo">
        </a>
       
        <input type="text" class="search-bar" placeholder="Search for products...">
        <button class="catalog-button" onclick="location.href='bookcatalog.html'">Catalog</button>
        <button class="cart-button" onclick="location.href='shoppingcart.html'">Cart</button>
        <div class="profile-login">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='userprofile.html'">Profile</button>
        </div>
    </div>

    <div class="section">
        <h2>Featured Books</h2>
        <img src="1st img.jpg" alt="Featured Book 1">
        <img src="2nd img.jpg" alt="Featured Book 2">
        <img src="3rd img.jpg" alt="Featured Book 3">
        <img src="book1.jpeg" alt="Featured Book 1">
        <img src="book2.png" alt="Featured Book 2">
        <img src="book3.jpeg" alt="Featured Book 3">
    </div>

    <div class="section">
        <h2>Best Sellers</h2>
        <img src="4th image.jpeg" alt="Best Seller 1">
        <img src="5th image.jpg" alt="Best Seller 2">
        <img src="6th image.jpg" alt="Best Seller 3">
        <img src="mot2.jpeg" alt="Best Seller 1">
        <img src="mot3.png" alt="Best Seller 2">
        <img src="mot4.jpeg" alt="Best Seller 3">
    </div>

    <!-- More sections with images can be added as needed -->

</body>
</html>
