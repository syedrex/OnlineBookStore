<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Green Books</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px; /* Center the logo */
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #007bff;
        }
        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        .checkout-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="homepage.html"><img src="green books.ico" alt="Green Books Logo" class="logo"></a>
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="1st img.jpg" alt="Book 1">
                <div class="cart-item-details">
                    <div class="cart-item-name">The Great Adventures 1</div>
                    <div class="cart-item-price">$24.99</div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="cart-item">
                <img src="2nd img.jpg" alt="Book 2">
                <div class="cart-item-details">
                    <div class="cart-item-name">The Great Adventures 2</div>
                    <div class="cart-item-price">$56.99</div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <!-- More cart items can be added as needed -->
        </div>
        <button class="checkout-btn" onclick="goToPayment()">Checkout</button>
        
    </div>

    <script>
        function goToPayment() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
