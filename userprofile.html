<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Green Books</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-info h2 {
            margin-bottom: 10px;
        }
        .profile-info p {
            margin-bottom: 5px;
        }
        .profile-logo {
            max-width: 150px;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer for hover effect */
        }
        .profile-links a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .profile-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <a href="homepage.html">
                <img src="green books.ico" alt="Green Books Logo" class="profile-logo">
            </a>
            <h2>User Profile</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john@example.com</p>
            <!-- Additional profile information can be displayed here -->
        </div>
        <div class="profile-links">
            <a href="#">View Order History</a>
            <a href="#">Manage Addresses</a>
            <a href="#">Payment Options</a>
            <a href="#">Account Settings</a>
            <!-- Additional profile management links can be added here -->
        </div>
        <p>Need help? <a href="#">Contact Customer Service</a></p>
    </div>
</body>
</html>
